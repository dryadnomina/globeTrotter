<!doctripId html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>
        <div class="container" xmlns:th="http://www.w3.org/1999/xhtml">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">GlobeTrotter</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">

                <div class="col text-center m-3">
                    <a href="trips" class="btn btn-outline-primary btn-lg">Trips</a>
                </div>
                <div class="col text-center m-3">
                    <a href="travellers" class="btn btn-outline-primary btn-lg">Travellers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="accomodations" class="btn btn-outline-primary btn-lg">Accomodations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="activities" class="btn btn-outline-primary btn-lg">Activities</a>
                </div>
            </div>

            <div class="row m-4 border border-dark">

                <div class="col-12 m-1 text-center"
                     th:if="${!errors.isEmpty()}">
                    <p class="alert alert-danger" th:each="error : ${errors}"
                       th:text="${error.message}">Error message</p>
                </div>

                <div class="col-3 text-center m-3">
                    <span class="h3">Add Activity</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addActivity" method="POST">
                        <div class="form-group row">
                            <label for="activityName" class="col-3 col-form-label">
                                Activity Name</label>
                            <div class="col-9">
                                <input type="text" name="activityName"
                                       id="activityName"
                                       th:value="${activity.name}"
                                       class="form-control"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="tripId" class="col-3 col-form-label">
                                Trip</label>
                            <div class="col-9">
                                <select id="tripId" name="tripId" class="form-control" >
                                    <option th:each="trip : ${trips}"
                                            th:value="${trip.id}"
                                            th:text="${trip.Title}">
                                        Trip Name
                                    </option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Activity</button>
                    </form>
                </div>

            </div>
            <div class="row m-4 border border-dark">

                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Activity Name</th>
                                <th>Trip ID</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="activity : ${activities}">
                                <td th:text="${activity.id}">ID</td>
                                <td th:text="${activity.name}">Activity Name</td>

                                <td th:text="${activity.tripId}">tripId</td>
                          
                                <td><a href="#" th:href="@{/editTrip(id=${activity.id})}">Edit</a></td>
                                <td><a href="#" th:href="@{/deleteTrip(id=${activity.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
